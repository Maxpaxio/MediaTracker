<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google OAuth Redirect</title>
  </head>
  <body>
    <script>
      // Post the hash fragment (contains access_token) back to opener
      try {
        if (window.opener) {
          window.opener.postMessage(window.location.hash, window.location.origin);
        }
      } catch (e) {}
      // Show a tiny message and auto-close
      document.body.innerText = 'You can close this window.';
      setTimeout(() => { try { window.close(); } catch (e) {} }, 500);
    </script>
  </body>
</html>
