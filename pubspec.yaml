name: mediatracker
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.0
  js: ^0.7.1

  # Networking
  http: ^1.1.0

  # Persistent storage (save watched shows)
  shared_preferences: ^2.2.3

  # For SVG logos (streaming platforms, optional)
  flutter_svg: ^2.0.7

  # iOS-style icons
  cupertino_icons: ^1.0.8
  # OAuth for iOS (PKCE flow)
  flutter_appauth: ^6.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/logos/
