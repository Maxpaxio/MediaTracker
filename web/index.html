<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MediaTracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logos/MediaTrackerLogo.png"/>

  <title>MediaTracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #1B1B1E; color: #e8e8ea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; }
    #boot-status { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
    #boot-status .bubble { background: rgba(32,32,36,.9); border: 1px solid rgba(255,255,255,.1); border-radius: 8px; padding: 14px 16px; box-shadow: 0 6px 24px rgba(0,0,0,.35); font-size: 14px; }
    #boot-error { display: none; white-space: pre-wrap; margin-top: 6px; color: #ff9aa2; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; max-width: 72ch; }
  </style>
</head>
<body>
  <div id="boot-status" aria-live="polite">
    <div class="bubble">
      <div>Loading MediaTrackerâ€¦</div>
      <div id="boot-error"></div>
    </div>
  </div>
  <script>
    // Ensure no legacy Flutter Web config remains to avoid conflicts with engineInitializer.
    try { delete window.flutterConfiguration; } catch (_) { window.flutterConfiguration = undefined; }
  </script>
  <script>
  // One-time Service Worker cleanup to prevent stale SW from blanking the page on GitHub Pages
  (function() {
    try {
      if ('serviceWorker' in navigator && !sessionStorage.getItem('sw-cleaned')) {
        navigator.serviceWorker.getRegistration().then(function(reg) {
          if (!reg) return; // No SW controlling
          sessionStorage.setItem('sw-cleaned', '1');
          reg.unregister().then(function() {
            return caches.keys().then(function(keys){ return Promise.all(keys.map(function(k){ return caches.delete(k); })); });
          }).finally(function(){ location.reload(); });
        });
      }
    } catch (_) { /* ignore */ }
  })();
  // Basic runtime error overlay to surface startup errors instead of a blank page
  (function() {
    var errBox = document.getElementById('boot-error');
    function showError(msg) {
      if (!errBox) return; errBox.style.display = 'block'; errBox.textContent = String(msg || 'Unknown error');
    }
    window.addEventListener('error', function(e){ showError(e && (e.message || e.error) || 'Script error'); });
    window.addEventListener('unhandledrejection', function(e){ showError(e && (e.reason && (e.reason.stack || e.reason.message) || e.reason) || 'Unhandled promise rejection'); });
  })();
  </script>
  <script>
  // Kick a resize after first load to avoid iOS Safari initial layout quirk
  window.addEventListener('load', function() {
    setTimeout(function(){ window.dispatchEvent(new Event('resize')); }, 60);
  });
  </script>
  <script>
  // Remove loading overlay when Flutter paints first frame (or after timeout)
  (function(){
    function hideBootStatus(){
      var el = document.getElementById('boot-status');
      if (el && el.parentNode) { el.parentNode.removeChild(el); }
    }
    window.addEventListener('flutter-first-frame', hideBootStatus);
    // Fallback: if event is missed, hide after 15 seconds
    setTimeout(hideBootStatus, 15000);
  })();
  </script>
  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
