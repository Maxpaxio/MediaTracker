name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]   # deploy whenever main changes
  workflow_dispatch:      # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable web and fetch deps
        run: |
          flutter config --enable-web
          flutter pub get

      - name: Build Flutter Web (base-href must match repo name & case)
        run: |
          flutter build web --release --base-href "/TV-Tracker/"
          # SPA refresh fix so deep links don't 404
          cp build/web/index.html build/web/404.html

      - name: Upload build as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4